<section>
  <header>
    <button type="button" aria-label="Zurück">←</button>
    <h1>Konto erstellen</h1>
    <p>Mit deinem Namen und deiner E-Mail-Adresse hast du dein neues DABubble-Konto.</p>
  </header>

  <form #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)" novalidate>
    @if (errorMessage) {
    <p>
      {{ errorMessage }}
    </p>
    }

    <label for="fullName">Name und Nachname</label>
    <input
      id="fullName"
      name="fullName"
      type="text"
      autocomplete="name"
      required
      [(ngModel)]="name"
    />

    <label for="email">E-Mail</label>
    <input
      id="email"
      name="email"
      type="email"
      autocomplete="email"
      required
      [(ngModel)]="emailAddress"
    />

    <label for="password">Passwort</label>
    <input
      id="password"
      name="password"
      type="password"
      autocomplete="new-password"
      required
      [(ngModel)]="password"
    />

    @if (passwordValidationErrors.length > 0) {
    <ul>
      @for (message of passwordValidationErrors; track $index) {
      <li>
        {{ message }}
      </li>
      }
    </ul>
    }

    <div>
      <input id="privacy" name="privacy" type="checkbox" required [(ngModel)]="acceptedPrivacy" />
      <label for="privacy">Ich stimme der <a href="#">Datenschutzerklärung</a> zu.</label>
    </div>

    <footer>
      <button type="submit" [disabled]="isSubmitting || signupForm.invalid">Weiter</button>
    </footer>
  </form>
</section>
