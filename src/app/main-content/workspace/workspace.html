<p>workspace menu</p>

<section>
  <header>
    <img src="imgs/workspace/Workspace logo.png" alt="" />
    <h1>Workspace</h1>
    <img src="imgs/workspace/new message.png" alt="" />
  </header>
  <div>
    <div>
      <span>â–¾</span>
      <div><img src="imgs/workspace/channellist img.png" alt="" /><span>Channels</span></div>
      <span role="button" tabindex="0" (click)="openCreateChannel()">+</span>
    </div>
    <ul>
      <li *ngFor="let channel of channels$ | async">
        <span># {{ channel.title || 'Unbenannter Channel' }}</span>
      </li>
    </ul>
    <div>
      <button type="button" (click)="openCreateChannel()">
        <img src="imgs/workspace/add new channel.png" alt="Neuen Channel anlegen" />
      </button>
    </div>
  </div>
</section>

<app-create-channel *ngIf="isCreateChannelOpen" (close)="closeCreateChannel()"></app-create-channel>
